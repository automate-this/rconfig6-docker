   ServerName v6docker.rconfig.com
   DocumentRoot /var/www/html/rconfig6/current/public

   <Directory /var/www/html/rconfig6/current/public>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>